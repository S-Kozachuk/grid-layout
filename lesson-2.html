<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2 - GRID layout</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>GRID Layout - Properties of grid definition</h1>
        <h2>Lesson 2</h2>
        <div class="grid-main">
            <div class="grid__body">
                <div class="grid__item">1</div>
                <div class="grid__item">2</div>
                <div class="grid__item">3</div>
                <div class="grid__item">4</div>
                <div class="grid__item">5</div>
                <div class="grid__item">6</div>
            </div>
        </div>
        <h2>Grid-template properties</h2>
        <div class="grid-wrapper">
            <header class="grid-header">
                Head
            </header>
            <aside class="grid-side">
                Sidebar
            </aside>
            <main class="grid-content">
                Content
            </main>
        </div>
        <h2>Implicit grid</h2>
            <div class="grid-main">
                <div class="grid-auto">
                    <div class="grid-auto__item">1</div>
                    <div class="grid-auto__item">2</div>
                    <div class="grid-auto__item">3</div>
                    <div class="grid-auto__item">4</div>
                    <div class="grid-auto__item">5</div>
                    <div class="grid-auto__item">6</div>
                    <div class="grid-auto__item">7</div>
                </div>
            </div>
        <h2>Automatic placement</h2>
        <div class="grid-main">
            <div class="grid-masonry">
                <div class="grid-masonry__item">1</div>
                <div class="grid-masonry__item">2</div>
                <div class="grid-masonry__item">3</div>
                <div class="grid-masonry__item">4</div>
                <div class="grid-masonry__item">5</div>
                <div class="grid-masonry__item">6</div>
            </div>
        </div>
        <h3>
            <a href="index.html">Previous lesson</a>
            <a href="#">Next lesson</a>
        </h3>
    </div>
</body>
</html>
